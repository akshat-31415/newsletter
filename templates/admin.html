<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Subscribers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>All Subscribers</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for subscriber in subscribers %}
                <tr>
                    <td>{{ subscriber[0] }}</td>
                    <td>{{ subscriber[1] }}</td>
                    <td><a href="{{ url_for('delete', email_id=subscriber[0]) }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Go Back to Subscribe</a>
</body>
</html>
